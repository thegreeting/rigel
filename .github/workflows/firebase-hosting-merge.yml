name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set Flutter Version ENV from .tool-version
        run: |
          echo 'FLUTTER_VERSION=$(cat .tool-versions | sed -nre "s/^flutter [^0-9]*(([0-9]+\.)*[0-9]+(-([0-9]+\.)*[0-9a-zA-Z]+)?).*/\1/p" | sed "s/-stable//")' >> $GITHUB_ENV
      - uses: actions/checkout@v3
      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: ${{ env.FLUTTER_VERSION }}
      - name: Install dependencies
        run: flutter pub get
      - name: Disable CORS
        run: dart pub global activate flutter_cors && fluttercors --disable
      - name: Build
        run: flutter build web --release --web-renderer html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEGREETING }}"
          channelId: live
          projectId: thegreeting
